<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ TELEGRAM REPORT</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: linear-gradient(to bottom right, #120000, #2b0000, #000);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      inset: 0;
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/media/starfield.png') repeat;
      opacity: 0.05;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 380px;
      padding: 34px 26px;
      text-align: center;
      background: rgba(255, 0, 0, 0.15);
      border: 1.8px solid rgba(255, 40, 40, 0.85);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 12px rgba(255, 40, 40, 0.6);
      animation: fadeIn 1s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    .title {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 60, 60, 0.45);
      background: rgba(255, 0, 0, 0.12);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 60, 60, 0.85);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      background: rgba(255, 40, 40, 0.9);
      color: #fff;
      border: 1px solid rgba(255, 60, 60, 0.8);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 40, 40, 0.85);
    }

    .footer {
      margin-top: 28px;
      font-size: 10px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
<div class="stars"></div>

<div class="card">
  <div class="title">TELEGRAM REPORT</div>
  <div class="subtitle">Login to access your powerful tools</div>

  <form id="loginForm">
    <input type="ways" id="Username" placeholder="Username" required>
    <button type="submit">Masuk</button>
  </form>

  <div class="footer">© Telegram Report Panel</div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();

  if (!username) {
    alert("Username wajib diisi");
    return;
  }

  // simpan session
  localStorage.setItem("session", JSON.stringify({
    username: username,
    loginAt: Date.now()
  }));

  // redirect dashboard
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
